<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="./css/index.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@next"></script>
  <title>overlay memo</title>
</head>
<body>
  <div class="grid">
    <div id="app">
      <header>
        {{ title }} {{ time }}
        <button class="button" v-on:click="startCount"><img src="./img/start.png" alt="button" width="16" height="16" />️</button>
        <button class="button" v-on:click="stopCount"><img src="./img/stop.png" alt="button" width="16" height="16" />️</button>
      </header>
      <table border="1">
        <tr class="timelineHead">
          <td>{{ timelineHead.time }}</td>
          <td>{{ timelineHead.action }}</td>
          <td style="white-space: pre-wrap;" >{{ timelineHead.memo }}</td>
        </tr>
        <tr class="timelineNext">
          <td>{{ timelineNext.time }}</td>
          <td>{{ timelineNext.action }}</td>
          <td style="white-space: pre-wrap;" >{{ timelineNext.memo }}</td>
        </tr>
        <tr v-for="timeline in timelines">
          <td>{{ timeline.time }}</td>
          <td>{{ timeline.action }}</td>
          <td style="white-space: pre-wrap;" >{{ timeline.memo }}</td>
        </tr>
      </table>
    </div>
  </div>
<script src="./script/content.js"></script>
</body>
</html>
